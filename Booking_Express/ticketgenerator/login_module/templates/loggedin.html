<!DOCTYPE html>
{%load static%}
    <head>
        <title>Login V4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico' %}"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/animsition/css/animsition.min.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/daterangepicker/daterangepicker.css' %}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{%static 'css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}">
        <!--===;[=7============================================================================================-->
    </head>
    <style>
        .a{
            background-color:red;
        }


    </style>

    <body>
{% block content %}
        <div class="limiter">

            <div class="container-login100" style="background-image: url({%static 'images/a.jpg' %})">

                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <center>
                        <div class="r">
                            <span class="login100-form-title p-b-49">

                                <font color="purple">Get Train Ticket!</font>

                            </span>
                        </div>
                    </center>



                    <form action="/login_module/ticket/" method="POST" class="login100-form validate-form">{% csrf_token %}



                         <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Train</span>
                            <select name="train">
                                {% for t in trains %}
                                <option value={{t.tname}}>{{t.tname}}</option>
                                {% endfor %}


                            </select>
                        </div>
                        <br>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Date</span>
                            <input class="input100" type="Date" name="date">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <br>

                         <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Source </span>
                            <select name="source">
                                <option value="Valsad">Valsad</option>
                                <option value="Navsari">Navsari</option>
                                <option value="Surat">Surat</option>
                                <option value="Bharuch">Bharuch</option>
                                <option value="Vadodra">Vadodra</option>
                                <option value="Nadiad">Nadiad</option>
                                <option value="Anand">Anand</option>
                                <option value="Ahmedabad">Ahmedabad</option>

                            </select>
                        </div>
                        <br>
                          <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Destination </span>
                                <select name="destination">
                                 <option value="Valsad">Valsad</option>
                                <option value="Navsari">Navsari</option>
                                <option value="Surat">Surat</option>
                                <option value="Bharuch">Bharuch</option>
                                <option value="Vadodra">Vadodra</option>
                                <option value="Nadiad">Nadiad</option>
                                <option value="Anand">Anand</option>
                                <option value="Ahmedabad">Ahmedabad</option>


                            </select>
                        </div>
                        <br>


                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">Number Of Tickets</span>
                             <select name="number">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                             </select>
                        </div>



                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                            <span class="label-input100">E-mail</span>
                            <input class="input100" type="text" name="email" placeholder="Type your E-mail">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button type="submit" name="generate" class="login100-form-btn">
                                    Generate
                                </button>
                            </div>
                        </div>

                </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
      <!--===============================================================================================-->
    <script src="{%static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{%static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{%static 'js/main.js' %}"></script>
{% endblock %}


</body>
</html>
